# https://docs.github.com/en/actions/creating-actions/creating-a-composite-action
name: "Custom tests"
description: "Run custom tests"
runs:
  using: "composite"
  steps:
    - uses: ./
      id: commit-review
      with:
        check-interval: 5
        timeout-seconds: 600
        authors-can-review: true
    - name: Run after approval
      shell: bash
      run: echo "Approved by ${{ steps.commit-review.outputs.approved-by }}!"
